{% extends 'base.html' %}
{% block main %}
{% for i,j in row_head %}
<div class=container>
    <div class="card my-2">

        <div class="card-body">
            <h5 class="card-title">{{ j }}</h5>
            <p class="card-text">{{ i }}</p>
        </div>
    </div>
</div>
{% endfor %}
{% endblock main %}
